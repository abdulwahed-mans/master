{% extends "users/base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow border-0 rounded mt-0 mb-3">
                <div class="card-header text-center">
                    <h3 class="font-weight-light my-4">Forgot Password?</h3>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark w-100">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a href="{% url 'users-register' %}" class="text-decoration-none">Create A New Account</a><br><br>
                        <a href="{% url 'login' %}" class="text-decoration-none">Back To Login</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
