{% extends "users/base.html" %}
{% block content %}
<div class="container my-3 p-3">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                <div class="card-header justify-content-center">
                    <h3 class="font-weight-light my-4 text-center">Change Your Password</h3>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_old_password" class="form-label small mb-1">Old Password</label>
                            <input type="password" name="old_password" autocomplete="new-password" class="form-control" id="id_old_password" required
                                placeholder="Enter Old Password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_new_password1" class="form-label small mb-1">New Password</label>
                            <input type="password" name="new_password1" autocomplete="new-password" class="form-control" id="id_new_password1" required
                                placeholder="Enter New Password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_new_password2" class="form-label small mb-1">New Password Confirmation</label>
                            <input type="password" name="new_password2" autocomplete="new-password" class="form-control" id="id_new_password2" required
                                placeholder="Confirm New Password">
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <button type="submit" class="btn btn-dark btn-lg col-md-12" id="reset">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
